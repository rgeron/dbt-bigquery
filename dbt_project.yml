# dbt Google Trends - Projet structuré selon les bonnes pratiques
# https://docs.getdbt.com/best-practices/how-we-structure

name: 'google_trends_dbt'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  # Nombre de jours en arrière pour le filtre de partition (défaut: 1 = hier)
  # Optimise les coûts BigQuery en évitant de scanner les 30 jours
  trends_partition_days: 1

models:
  google_trends_dbt:
    # Staging: vues légères, transformations minimales (renommage, types)
    staging:
      +materialized: view

    # Intermediate: vues pour transformations complexes
    intermediate:
      +materialized: view

    # Marts: tables business-ready par domaine
    marts:
      +materialized: table
