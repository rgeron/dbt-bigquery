version: 2

models:
  - name: stg_google_trends__top_terms
    description: "Top 25 termes US par DMA - staging"
    columns:
      - name: refresh_date
        description: "Date d'actualisation des donn√©es"
        tests: [not_null]
      - name: term
        description: "Terme de recherche"
        tests: [not_null]
      - name: rank
        description: "Classement 1-25"
        tests: [not_null]

  - name: stg_google_trends__top_rising_terms
    description: "Top 25 termes rising US - staging"
    columns:
      - name: refresh_date
        tests: [not_null]
      - name: term
        tests: [not_null]
      - name: percent_gained
        description: "Pourcentage de gain (rising terms)"

  - name: stg_google_trends__international_top_terms
    description: "Top 25 termes internationaux - staging"
    columns:
      - name: refresh_date
        tests: [not_null]
      - name: country_name
        description: "Nom du pays"
      - name: term
        tests: [not_null]
      - name: rank
        tests: [not_null]

  - name: stg_google_trends__international_top_rising_terms
    description: "Top 25 termes rising internationaux - staging"
    columns:
      - name: refresh_date
        tests: [not_null]
      - name: country_name
        tests: [not_null]
      - name: term
        tests: [not_null]
